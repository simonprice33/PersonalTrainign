# Nginx Configuration for Simon Price PT Website
# 
# This config file handles:
# - HTTP to HTTPS redirect
# - React frontend (port 3000)
# - Node.js Express backend API (port 8001)
# - Static file serving with caching
# - SSL/TLS configuration
#
# To use this config:
# 1. Update SSL certificate paths with your actual certificate files
# 2. Update server_name with your domain
# 3. Include this in your main nginx.conf or copy the server blocks

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile            on;
    keepalive_timeout   65;
    client_max_body_size 100M;

    # DNS resolver
    resolver 8.8.8.8 ipv6=off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Rate limiting for API endpoints
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=contact_limit:10m rate=3r/m;

    # 1) Redirect HTTP to HTTPS for Simon Price PT
    server {
        listen      80;
        server_name simonprice-pt.co.uk www.simonprice-pt.co.uk;
        return 301  https://simonprice-pt.co.uk$request_uri;
    }

    # 2) Redirect www to non-www (HTTPS)
    server {
        listen       443 ssl http2;
        server_name  www.simonprice-pt.co.uk;

        ssl_certificate      C:/nginx/ssl/simonprice-pt.co.uk/fullchain.crt;
        ssl_certificate_key  C:/nginx/ssl/simonprice-pt.co.uk/private.key;

        # SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        return 301 https://simonprice-pt.co.uk$request_uri;
    }

    # 3) Main Simon Price PT Website
    server {
        listen       443 ssl http2;
        server_name  simonprice-pt.co.uk;

        # SSL Certificate Configuration
        # UPDATE THESE PATHS WITH YOUR ACTUAL CERTIFICATE LOCATIONS
        ssl_certificate      C:/nginx/ssl/simonprice-pt.co.uk/fullchain.crt;
        ssl_certificate_key  C:/nginx/ssl/simonprice-pt.co.uk/private.key;

        # SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Logging
        access_log C:/nginx/logs/simonprice-pt-access.log;
        error_log  C:/nginx/logs/simonprice-pt-error.log;

        # Common proxy settings
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;

        # Backend API endpoints (Node.js on port 8001)
        location /api/ {
            # Rate limiting for API
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://127.0.0.1:8001;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Handle errors
            proxy_intercept_errors off;
        }

        # Extra rate limiting for contact form
        location /api/contact {
            limit_req zone=contact_limit burst=5 nodelay;
            
            proxy_pass http://127.0.0.1:8001;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /api/health {
            proxy_pass http://127.0.0.1:8001;
            access_log off;
        }

        # Static files from React build (if using production build)
        location /static/ {
            alias C:/Sites/simonprice-pt/frontend/build/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Assets and media
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://127.0.0.1:3000;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            access_log off;
        }

        # React frontend (port 3000) - catch all
        location / {
            proxy_pass http://127.0.0.1:3000;
            
            # WebSocket support (for React dev server hot reload)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Disable caching for HTML
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Favicon
        location = /favicon.ico {
            proxy_pass http://127.0.0.1:3000;
            access_log off;
            log_not_found off;
        }

        # Robots.txt
        location = /robots.txt {
            proxy_pass http://127.0.0.1:3000;
            access_log off;
            log_not_found off;
        }
    }
}
